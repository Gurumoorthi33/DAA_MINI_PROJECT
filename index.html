<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>♻️ AI Garbage Route Optimizer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>♻️ AI Powered Garbage Route Optimization</h1>
    <p>Smart route planning for efficient waste collection</p>

    <div class="input-section">
      <label>Enter Collection Points (comma-separated coordinates):</label>
      <input type="text" id="points" placeholder="e.g. (2,3),(4,1),(6,5),(8,2)" />

      <button onclick="optimizeRoute()">Optimize Route</button>
    </div>

    <div class="output-section" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
